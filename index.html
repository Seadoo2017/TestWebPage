<!DOCTYPE html>
<html>
<head>
<meta http-equiv="refresh" content="10"> <!-- Refresh every x seconds -->
</head>
<body onload="initPage()">

<p>#<span id="counter"></span></p>

<script>
function initPage()
{
	if (document.cookie == "")
	{
		document.cookie = "1";
	}
	else
	{
		var newCounter = (number(document.cookie) + 1);
		
		alert(newCounter);
		
		document.cookie = newCounter.toString();
	}
	
	document.getElementById('counter').textContent = document.cookie.toString();
}
</script>

</body>
</html>
