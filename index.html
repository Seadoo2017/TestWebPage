<!DOCTYPE html>
<html>
<head>

<script>
function initPage()
{
	if (document.cookie == "")
	{
		document.cookie = "1";
	}
	else
	{
		var newCounter = (Number(document.cookie) + 1);		
		document.cookie = newCounter.toString();
	}
	
	document.getElementById('counter').textContent = document.cookie;
}
</script>

<meta http-equiv="refresh" content="2"> <!-- Refresh every x seconds -->
</head>
<body onload="initPage()">

<p>#<span id="counter"></span></p>

</body>
</html>
